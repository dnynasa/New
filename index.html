<!DOCTYPE html>
<html>
<head>
<title>GeoApp</title>
<style>
div.ex
{
  width:200px;
  padding:10px;
  border:5px solid Brown;
  margin:0px;
}
body {background:lightsalmon};
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#button").click(function(){
    $("p").hide();
  });
</script>
</head>
<body>
<div class="ex"><center><b><font face="chiller" color="Brown" size="7">GeoApp</font></b></center></div>
<font face="Nueva Std" color="Brown" size="4">
<p id="demo">Get your coordinates:</p>
<button onclick="getLocation()">Check...</button>
<button id="hide" > Clear </button>
<div id="div1">
<script>

var x=document.getElementById("demo");
function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition);
    }
  else{x.innerHTML="Geolocation is not supported by this browser.";}
  }
function showPosition(position)
  {
  x.innerHTML="Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
  }
</script>
</div>
<br><br>
<a href="https://maps.google.co.in/maps?q=google+location+services&ie=UTF-8&ei=aqbLUorLEojBrAfOxoDQBA&sqi=2&ved=0CAgQ_AUoAg"><u></u>For More GeoData</u></a>
</font>
</body>
</html>
